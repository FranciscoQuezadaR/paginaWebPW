<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraLu Tech | Registrate</title>
    <link rel="icon" href="img/logo.png">
    <link rel="preload" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>

    <!-- FUENTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/9de6329270.js" crossorigin="anonymous"></script>

    <link rel="preload" href="css/estilos.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="header-sesion-registro-contacto header__padding__bottom">
        <div class="navegacion">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="logo" title="logo"></a>
            </div>
        </div>
    </header>
    <main>
        <main>
            <section>
                <form class="formulario">
                    <fieldset>
                        <div class="contacto">
                            <div class="legend">
                                <legend>Registrarse</legend>
                            </div>
                            <div class="campo">
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre (es)">
                            </div>
                            <div class="campo">
                                <input type="text" name="pa" id="pa" placeholder="Apellido materno">
                            </div>
                            <div class="campo">
                                <input type="text" name="sa" id="sa" placeholder="Apellido paterno">
                            </div>
                            <div class="campo">
                                <input type="email" name="email" placeholder="Email">
                            </div>
                            <div class="campo">
                                <input type="tel" name="" id="" placeholder="Telefono">
                            </div>
                            <div class="campo">
                                <input type="password" name="" id="" placeholder="Contraseña">
                            </div>
                            <div class="campo">
                                <input type="password" name="" id="" placeholder="Repite la contraseña">
                            </div>
                            <div class="campo-genero">
                                <label class="genero" for="" name>Genero</label><br><br>
                                Hombre&nbsp;<input type="radio" name="genero" id="">&nbsp;&nbsp;&nbsp;&nbsp;
                                Mujer&nbsp;<input type="radio" name="genero" id="">
                            </div>
                            <input class="boton-reg" type="submit" value="Registrarme" name="" id="">
                        </div>  
                    </fieldset>
                </form>
            </section>
        </main>
    <footer>
        <a href="#"><img src="img/instagram.png" alt="instagram" title="instagram"></a>
        <a href="#"><img src="img/twitter.png" alt="twitter" title="twitter" class="tt"></a>
        <a href="#"><img src="img/github.png" alt="GitHub" title="GitHub" class="gh"></a><br>
        <a class="texto-footer" href="">Aviso legal</a>
        <a class="texto-footer margen" href="">Promociones</a>
        <a class="texto-footer margen" href="">Devoluciones</a><br><br>
        <small class="texto-footer">Todos los derechos reservados &#169<br>Autores:<br>Luis Enrique Batres Martinez<br>Francisco
        Quezada Rivera</small>
        <!-- developer.facebook.com -->
    </footer>
</body>
</html>
